syntax = "proto3";

package order;
option go_package = "project/api/proto/orderpb";

message Order {
    string id = 1;
    string user_id = 2;
    string rest_id = 3;
    repeated OrderItem items = 4;
    OrderStatus status = 5;
}

message OrderItem {
    string name = 1;
    int64 quantity = 2;
}

enum OrderStatus {
    CREATED = 0;
    READY = 1;
    COMING = 2;
    DONE = 3;
    RATED = 4;
}
